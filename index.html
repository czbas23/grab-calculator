<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrapper {
      margin:0 auto;
    }
    .table-calculator {
      margin:0 auto;
    }
    .table-calculator input {
      width: 100%;
    }
  </style>
  <script>
    function handleCalculator() {
      var order = document.getElementById('order').value;
      var discount = document.getElementById('discount').value;
      var shipping = document.getElementById('shipping').value;
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <h1 style="text-align: center;">Grab Calculator</h1>
    <table class="table-calculator">
      <tr>
        <td style="text-align: right;"><label for="order">Order : </label></td>
        <td><input type="text" id="order"></td>
      </tr>
      <tr>
        <td style="text-align: right;"><label for="discount">Discount : </label></td>
        <td><input type="number" id="discount"></td>
      </tr>
      <tr>
        <td style="text-align: right;"><label for="shipping">Shipping : </label></td>
        <td><input type="number" id="shipping"></td>
      </tr>
      <tr>
        <td></td>
        <td><button type="button" onclick="handleCalculator()">Calculator</button></td>
      </tr>
    </table>    
  </div>

  
</body>
</html>
